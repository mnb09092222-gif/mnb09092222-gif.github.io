<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#FF5A5F">
    <title>Food Radar</title>
    
    <link rel="manifest" href='data:application/manifest+json,{"name":"Food Radar","short_name":"FoodRadar","start_url":".","display":"standalone","background_color":"#ffffff","theme_color":"#FF5A5F","icons":[{"src":"https://cdn-icons-png.flaticon.com/512/1046/1046784.png","sizes":"192x192","type":"image/png"}]}' />

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root { --primary-color: #FF5A5F; --bg-color: #f7f7f7; --card-bg: #ffffff; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg-color);
            margin: 0; padding: 0;
            display: flex; flex-direction: column;
            height: 100vh; overflow: hidden;
            -webkit-user-select: none;
        }
        header {
            background-color: var(--primary-color); color: white;
            padding: 15px 0; text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1); z-index: 1000;
            padding-top: env(safe-area-inset-top);
        }
        header h1 { margin: 0; font-size: 1.1rem; font-weight: 700; letter-spacing: 1px; }
        #map { flex: 1; width: 100%; z-index: 1; }
        .control-panel {
            background: var(--card-bg); padding: 20px;
            padding-bottom: calc(20px + env(safe-area-inset-bottom));
            border-top-left-radius: 20px; border-top-right-radius: 20px;
            box-shadow: 0 -4px 15px rgba(0,0,0,0.1); z-index: 1001;
            text-align: center; position: relative;
        }
        .scan-btn {
            background-color: var(--primary-color); color: white;
            border: none; border-radius: 50px;
            padding: 15px 40px; font-size: 1.1rem; font-weight: bold;
            cursor: pointer; box-shadow: 0 4px 15px rgba(255, 90, 95, 0.4);
            transition: transform 0.1s; width: 80%; max-width: 300px;
        }
        .scan-btn:active { transform: scale(0.96); }
        .test-btn {
            background: transparent; border: 1px solid #ccc;
            color: #888; font-size: 0.8rem; padding: 5px 10px;
            border-radius: 20px; margin-top: 15px; cursor: pointer;
        }
        #result-card { display: none; margin-bottom: 15px; }
        .res-name { font-size: 1.5rem; font-weight: 800; color: #333; margin: 10px 0 5px; }
        .res-type { font-size: 0.9rem; color: #666; margin-bottom: 15px; display: block; }
        .nav-btn {
            background-color: #4285F4; color: white; text-decoration: none;
            padding: 12px 25px; border-radius: 12px; font-size: 1rem;
            display: inline-block; font-weight: bold;
        }
        .radar-spinner {
            display: none; width: 50px; height: 50px;
            background-color: var(--primary-color); border-radius: 50%;
            margin: 0 auto 20px;
            animation: pulse-ring 1.25s cubic-bezier(0.215, 0.61, 0.355, 1) infinite;
        }
        @keyframes pulse-ring {
            0% { transform: scale(0.33); opacity: 1; }
            80%, 100% { transform: scale(2); opacity: 0; }
        }
        #status-text { color: #666; font-size: 0.9rem; margin-top: 10px; }
    </style>
</head>
<body>

    <header>
        <h1><i class="fas fa-utensils"></i> Food Radar</h1>
    </header>

    <div id="map"></div>

    <div class="control-panel">
        <div id="result-card">
            <div class="res-name" id="r-name">餐廳名稱</div>
            <span class="res-type" id="r-type">類別</span>
            <div>
                <a href="#" id="nav-link" class="nav-btn" target="_blank">
                    <i class="fas fa-location-arrow"></i> 導航去
                </a>
            </div>
        </div>

        <div class="radar-spinner" id="loader"></div>

        <div id="action-area">
            <button class="scan-btn" id="start-btn" onclick="startProcess('gps')">
                <i class="fas fa-search-location"></i> 搜尋附近美食
            </button>
            <div id="status-text">點擊按鈕隨機搜尋 (1km 範圍)</div>
            <button class="test-btn" onclick="startProcess('test')">無法定位？按此測試</button>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <script>
        const map = L.map('map', {zoomControl: false}).setView([23.6, 121], 7);
        L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png', {
            attribution: '© OSM'
        }).addTo(map);

        let userMarker = null;
        let foodMarker = null;

        function startProcess(mode) {
            const btn = document.getElementById('start-btn');
            const loader = document.getElementById('loader');
            const status = document.getElementById('status-text');
            const resultCard = document.getElementById('result-card');

            document.getElementById('start-btn').style.display = 'none';
            document.querySelector('.test-btn').style.display = 'none';
            resultCard.style.display = 'none';
            loader.style.display = 'block';
            status.innerText = "正在定位中...";

            if (mode === 'test') {
                // 測試模式：台北車站
                setTimeout(() => { handleLocationSuccess(25.0478, 121.5170); }, 1000);
            } else {
                if (!navigator.geolocation) {
                    alert("瀏覽器不支援定位"); resetUI(); return;
                }
                navigator.geolocation.getCurrentPosition(
                    (pos) => { handleLocationSuccess(pos.coords.latitude, pos.coords.longitude); },
                    (err) => { alert("定位失敗！請確認已允許位置權限。"); resetUI(); },
                    { enableHighAccuracy: true, timeout: 10000 }
                );
            }
        }

        function handleLocationSuccess(lat, lng) {
            document.getElementById('status-text').innerText = "正在掃描附近餐廳...";
            map.setView([lat, lng], 16);
            
            if (userMarker) map.removeLayer(userMarker);
            userMarker = L.circleMarker([lat, lng], {
                radius: 8, fillColor: "#4285F4", color: "#fff", weight: 3, fillOpacity: 1
            }).addTo(map);

            fetchRestaurants(lat, lng);
        }

        async function fetchRestaurants(lat, lng) {
            const radius = 1000;
            const query = `[out:json][timeout:25];(node["amenity"~"restaurant|fast_food|cafe|food_court"](around:${radius},${lat},${lng});way["amenity"~"restaurant|fast_food|cafe|food_court"](around:${radius},${lat},${lng}););out center;`;

            try {
                const url = `https://overpass-api.de/api/interpreter?data=${encodeURIComponent(query)}`;
                const response = await fetch(url);
                const data = await response.json();

                if (data.elements && data.elements.length > 0) {
                    const validList = data.elements.filter(e => e.tags && e.tags.name);
                    if (validList.length > 0) {
                        const randomOne = validList[Math.floor(Math.random() * validList.length)];
                        showResult(randomOne);
                    } else {
                        alert("附近有資料但沒有名稱，請換個地方試試"); resetUI();
                    }
                } else {
                    alert("方圓 1km 內沒有找到餐廳資料"); resetUI();
                }
            } catch (e) {
                console.error(e);
                alert("API 連線忙碌中，請稍後再試"); resetUI();
            }
        }

        function showResult(place) {
            const pLat = place.lat || place.center.lat;
            const pLng = place.lon || place.center.lon;
            const name = place.tags.name;
            const type = place.tags.cuisine || place.tags.amenity || "餐廳";

            document.getElementById('loader').style.display = 'none';
            document.getElementById('result-card').style.display = 'block';
            document.getElementById('status-text').innerText = "找到啦！";
            
            document.getElementById('r-name').innerText = name;
            document.getElementById('r-type').innerText = type;
            
            // 修正後的導航連結 (使用 Google Maps 標準格式)
            document.getElementById('nav-link').href = `https://www.google.com/maps/dir/?api=1&destination=${pLat},${pLng}`;

            const btn = document.getElementById('start-btn');
            btn.innerHTML = '<i class="fas fa-redo"></i> 不滿意？再抽一次';
            btn.style.display = 'inline-block';
            document.querySelector('.test-btn').style.display = 'inline-block';

            if (foodMarker) map.removeLayer(foodMarker);
            
            // 自定義紅色地標
            const icon = L.divIcon({
                className: 'custom-icon',
                html: `<div style="background:#FF5A5F;width:30px;height:30px;border-radius:50%;border:3px solid white;box-shadow:0 2px 5px rgba(0,0,0,0.3);"></div>`,
                iconSize: [30, 30], iconAnchor: [15, 15]
            });

            foodMarker = L.marker([pLat, pLng], {icon: icon}).addTo(map);
            map.flyTo([pLat, pLng], 17, {animate: true, duration: 1.5});
        }

        function resetUI() {
            document.getElementById('start-btn').style.display = 'inline-block';
            document.querySelector('.test-btn').style.display = 'inline-block';
            document.getElementById('loader').style.display = 'none';
            document.getElementById('status-text').innerText = "點擊按鈕隨機搜尋";
        }
    </script>
</body>
</html>
