<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="translucent">
    <meta name="theme-color" content="#FF5A5F">
    <title>Food Radar</title>
    
    <link rel="manifest" href='data:application/manifest+json,{"name":"Food Radar","short_name":"FoodRadar","start_url":".","display":"standalone","background_color":"#ffffff","theme_color":"#FF5A5F","icons":[{"src":"https://cdn-icons-png.flaticon.com/512/1046/1046784.png","sizes":"192x192","type":"image/png"}]}' />

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --primary: #FF5A5F;
            --text-main: #484848;
            --text-sub: #767676;
            --bg-overlay: rgba(0,0,0,0.6);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, Roboto, "Helvetica Neue", sans-serif;
            margin: 0; padding: 0;
            height: 100vh; width: 100vw;
            overflow: hidden;
            display: flex; flex-direction: column;
            background: #eee;
        }

        /* 1. 全螢幕地圖 */
        #map {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            z-index: 1;
        }

        /* 2. 頂部 Logo (模仿原版浮動在左上角) */
        .brand-pill {
            position: absolute;
            top: max(20px, env(safe-area-inset-top));
            left: 20px;
            background: white;
            padding: 10px 20px;
            border-radius: 30px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.15);
            z-index: 10;
            font-weight: 800;
            color: var(--primary);
            display: flex; align-items: center; gap: 8px;
            font-size: 1.1rem;
        }

        /* 3. 底部互動面板 (Bottom Sheet) */
        .bottom-sheet {
            position: absolute;
            bottom: 20px;
            left: 20px;
            right: 20px;
            background: white;
            border-radius: 24px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            z-index: 100;
            padding: 24px;
            padding-bottom: max(24px, env(safe-area-inset-bottom));
            transition: all 0.3s ease;
        }

        /* 模式 A: 初始搜尋按鈕 */
        #start-view {
            text-align: center;
        }
        .main-btn {
            background: var(--primary);
            color: white;
            border: none;
            width: 100%;
            padding: 18px;
            border-radius: 16px;
            font-size: 1.1rem;
            font-weight: 700;
            box-shadow: 0 4px 15px rgba(255, 90, 95, 0.4);
            cursor: pointer;
            display: flex; align-items: center; justify-content: center; gap: 10px;
        }
        .main-btn:active { transform: scale(0.98); }
        .sub-text {
            margin-top: 15px; color: var(--text-sub); font-size: 0.9rem;
        }

        /* 模式 B: 結果卡片 (模仿原版詳細資訊) */
        #result-view {
            display: none;
        }
        
        /* 模擬照片區 (原版有照片，這裡用 Unsplash 隨機圖) */
        .food-photo {
            width: 100%;
            height: 180px;
            background-color: #f0f0f0;
            border-radius: 16px;
            margin-bottom: 20px;
            background-size: cover;
            background-position: center;
            position: relative;
        }
        .photo-tag {
            position: absolute; bottom: 10px; right: 10px;
            background: rgba(0,0,0,0.6); color: white;
            padding: 4px 10px; border-radius: 12px; font-size: 0.75rem;
        }

        .res-header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 5px; }
        .res-name { font-size: 1.5rem; font-weight: 800; color: var(--text-main); line-height: 1.2; flex: 1; }
        .res-rating { 
            background: #FFF8E1; color: #FFA000; 
            padding: 5px 10px; border-radius: 8px; 
            font-weight: bold; font-size: 0.9rem;
            white-space: nowrap; margin-left: 10px;
            display: flex; align-items: center; gap: 4px;
        }

        .res-meta {
            color: var(--text-sub);
            font-size: 0.95rem;
            margin-bottom: 20px;
            display: flex; align-items: center; gap: 6px;
        }

        .action-group {
            display: flex; gap: 12px;
        }
        .btn-secondary {
            flex: 1;
            background: #f7f7f7;
            color: var(--text-main);
            border: none;
            padding: 15px;
            border-radius: 12px;
            font-weight: 700;
            cursor: pointer;
        }
        .btn-nav {
            flex: 2;
            background: #4285F4; /* Google Blue */
            color: white;
            border: none;
            padding: 15px;
            border-radius: 12px;
            font-weight: 700;
            cursor: pointer;
            display: flex; align-items: center; justify-content: center; gap: 8px;
            text-decoration: none;
        }

        /* 4. 全螢幕載入動畫 (雷達) */
        .loading-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255,255,255,0.9);
            z-index: 2000;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(5px);
        }
        .radar-ring {
            width: 80px; height: 80px;
            border-radius: 50%;
            background: var(--primary);
            position: relative;
            animation: pulse 1.2s infinite ease-in-out;
        }
        .radar-ring::after {
            content: ''; position: absolute;
            top: -20px; left: -20px; right: -20px; bottom: -20px;
            border: 2px solid var(--primary);
            border-radius: 50%;
            animation: ripple 1.2s infinite ease-out;
        }
        @keyframes pulse { 0% { transform: scale(0.8); } 50% { transform: scale(1); } 100% { transform: scale(0.8); } }
        @keyframes ripple { 0% { transform: scale(0.5); opacity: 1; } 100% { transform: scale(1.5); opacity: 0; } }
        
        .loading-text {
            margin-top: 40px;
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--text-main);
        }

        /* 測試按鈕 (隱藏式) */
        .debug-trigger {
            position: fixed; top: 0; right: 0; width: 50px; height: 50px; z-index: 2001;
        }
    </style>
</head>
<body>

    <div class="brand-pill">
        <i class="fas fa-location-dot"></i> Food Radar
    </div>

    <div id="map"></div>

    <div class="bottom-sheet">
        
        <div id="start-view">
            <h2 style="margin: 0 0 10px; color: var(--text-main);">今天吃什麼？</h2>
            <p style="margin: 0 0 20px; color: var(--text-sub);">不知道吃什麼嗎？讓我幫你決定！</p>
            
            <button class="main-btn" onclick="startSearch('gps')">
                <i class="fas fa-search-location"></i> 搜尋附近美食
            </button>
            
            <div class="sub-text" onclick="toggleDistance()" id="dist-text">
                目前範圍：1 公里 (點擊切換)
            </div>
        </div>

        <div id="result-view">
            <div class="food-photo" id="res-photo" style="background-image: url('https://source.unsplash.com/800x600/?food,restaurant');">
                <div class="photo-tag"><i class="fas fa-camera"></i> 示意圖</div>
            </div>

            <div class="res-header">
                <div class="res-name" id="res-name">餐廳名稱</div>
                <div class="res-rating">
                    <i class="fas fa-star"></i> <span>OSM</span>
                </div>
            </div>

            <div class="res-meta">
                <i class="fas fa-utensils" style="color:#aaa;"></i>
                <span id="res-type">類型</span>
                <span style="margin: 0 5px;">•</span>
                <span id="res-dist">距離計算中</span>
            </div>

            <div class="action-group">
                <button class="btn-secondary" onclick="resetUI()">
                    <i class="fas fa-times"></i> 再抽
                </button>
                <a id="nav-btn" href="#" target="_blank" class="btn-nav">
                    <i class="fas fa-directions"></i> 導航
                </a>
            </div>
        </div>
    </div>

    <div class="loading-overlay" id="loader">
        <div class="radar-ring"></div>
        <div class="loading-text">正在搜尋附近美食...</div>
    </div>

    <div class="debug-trigger" onclick="startSearch('test')"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // --- 設定 ---
        let searchRadius = 1000;
        let map, userMarker, foodMarker;
        let currentLat, currentLng;

        // --- 初始化地圖 ---
        // 使用 CartoDB Voyager 風格 (最接近 Google Maps 的乾淨配色)
        map = L.map('map', { zoomControl: false }).setView([23.6, 121], 7);
        L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png', {
            attribution: ''
        }).addTo(map);

        // --- 功能邏輯 ---

        function toggleDistance() {
            searchRadius = (searchRadius === 1000) ? 500 : (searchRadius === 500 ? 2000 : 1000);
            document.getElementById('dist-text').innerText = `目前範圍：${searchRadius} 公尺 (點擊切換)`;
        }

        function startSearch(mode) {
            document.getElementById('loader').style.display = 'flex';
            
            if (mode === 'test') {
                // 測試模式: 台北車站
                setTimeout(() => handlePosition(25.0478, 121.5170), 1000);
                return;
            }

            if (!navigator.geolocation) {
                alert("瀏覽器不支援定位");
                document.getElementById('loader').style.display = 'none';
                return;
            }

            navigator.geolocation.getCurrentPosition(
                (pos) => handlePosition(pos.coords.latitude, pos.coords.longitude),
                (err) => {
                    alert("無法獲取位置，請確認授權。");
                    document.getElementById('loader').style.display = 'none';
                },
                { enableHighAccuracy: true }
            );
        }

        function handlePosition(lat, lng) {
            currentLat = lat;
            currentLng = lng;

            // 更新地圖
            map.setView([lat, lng], 16);
            if (userMarker) map.removeLayer(userMarker);
            userMarker = L.circleMarker([lat, lng], {
                radius: 8, color: '#FFF', fillColor: '#4285F4', fillOpacity: 1, weight: 3
            }).addTo(map);

            // 呼叫 API
            fetchFood(lat, lng);
        }

        async function fetchFood(lat, lng) {
            const query = `
                [out:json][timeout:25];
                (
                  node["amenity"~"restaurant|fast_food|cafe|food_court"](around:${searchRadius},${lat},${lng});
                  way["amenity"~"restaurant|fast_food|cafe|food_court"](around:${searchRadius},${lat},${lng});
                );
                out center;
            `;
            
            try {
                const res = await fetch(`https://overpass-api.de/api/interpreter?data=${encodeURIComponent(query)}`);
                const data = await res.json();

                if (data.elements.length > 0) {
                    const valid = data.elements.filter(e => e.tags && e.tags.name);
                    if (valid.length > 0) {
                        const winner = valid[Math.floor(Math.random() * valid.length)];
                        setTimeout(() => showResult(winner), 1500); // 延遲一點增加儀式感
                    } else {
                        throw new Error("No names");
                    }
                } else {
                    alert("附近沒有餐廳！");
                    document.getElementById('loader').style.display = 'none';
                }
            } catch (e) {
                alert("找不到資料或連線錯誤");
                document.getElementById('loader').style.display = 'none';
            }
        }

        function showResult(place) {
            const pLat = place.lat || place.center.lat;
            const pLng = place.lon || place.center.lon;
            const name = place.tags.name;
            const type = place.tags.cuisine || place.tags.amenity || "美食";

            // 計算距離
            const dist = Math.round(map.distance([currentLat, currentLng], [pLat, pLng]));

            // 更新 UI
            document.getElementById('loader').style.display = 'none';
            document.getElementById('start-view').style.display = 'none';
            document.getElementById('result-view').style.display = 'block';

            document.getElementById('res-name').innerText = name;
            document.getElementById('res-type').innerText = type;
            document.getElementById('res-dist').innerText = `約 ${dist} 公尺`;
            document.getElementById('nav-btn').href = `https://www.google.com/maps/dir/?api=1&destination=${pLat},${pLng}`;

            // 隨機換一張圖 (讓它看起來不一樣)
            const keywords = ['burger', 'noodle', 'rice', 'pizza', 'sushi', 'steak'];
            const randomKey = keywords[Math.floor(Math.random() * keywords.length)];
            document.getElementById('res-photo').style.backgroundImage = `url('https://source.unsplash.com/600x400/?${randomKey},food')`;

            // 地圖標記
            if (foodMarker) map.removeLayer(foodMarker);
            const pinIcon = L.divIcon({
                className: 'custom-pin',
                html: `<div style="background:#FF5A5F;width:40px;height:40px;border-radius:50% 50% 50% 0;transform:rotate(-45deg);border:3px solid white;box-shadow:0 3px 10px rgba(0,0,0,0.3);display:flex;justify-content:center;align-items:center;"><div style="width:14px;height:14px;background:white;border-radius:50%;"></div></div>`,
                iconSize: [40, 40],
                iconAnchor: [20, 40],
                popupAnchor: [0, -40]
            });

            foodMarker = L.marker([pLat, pLng], {icon: pinIcon}).addTo(map);
            map.flyTo([pLat, pLng], 17, { paddingBottomRight: [0, 300] }); // 偏移視野以免被卡片擋住
        }

        function resetUI() {
            document.getElementById('result-view').style.display = 'none';
            document.getElementById('start-view').style.display = 'block';
            map.setView([currentLat, currentLng], 16);
            if (foodMarker) map.removeLayer(foodMarker);
        }
    </script>
</body>
</html>
